<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    .box {
      box-sizing: content-box;
      /* width: 400px;
      height: 400px; */
      padding: 50px;
    }

    img {
      /* width: 400px;
      height: 400px; */
      width: 400px;
      /* -webkit-transform: rotate(90deg); */
      /* Safari和Chrome */
    }
  </style>

</head>

<body>
  <div class="box">
    <button onclick="rotate()">旋转图片</button>
    <img id="image" src="../img/home.jpg" alt="">
  </div>
  <script>
    var d = 0;
    
    function rotate() {
      document.getElementById('image').style.transform = `rotate(${d += 10}deg)`;
    }
    
    setInterval(() => {
      rotate()
    }, 10);
  </script>
</body>

</html>
