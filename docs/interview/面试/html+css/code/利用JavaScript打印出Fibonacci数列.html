    // 找爸爸
    function getParentById(id, obj) {
      if (obj) {
        if (obj.id === id) {
          return obj;
        } else {
          // 返回父对象的引用
          return getParentById(id, obj.child);
        }
      } else {
        return null;
      }
    }


    function format(objArr) {
      let temp = {};
      for (const obj of objArr) {
        if (obj.parent === null) {
          temp = { ...obj }
        } else {
          let p = getParentById(obj.parent, temp);
          if (p) {
            p.child = { ...obj }
          }else{
