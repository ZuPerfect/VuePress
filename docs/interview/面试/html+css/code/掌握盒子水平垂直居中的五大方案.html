<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        .box {
            box-sizing: content-box;
            width: 200px;
            height: 200px;
            padding: 50px;
            border: 10px solid black;
            background-color: red;
        }

        .ie-box {
            box-sizing: border-box;
            padding: 50px;
            border: 10px solid black;
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .flex-box {
            display: flex;
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .flex-box-item{
            background-color: rgb(136, 41, 41);
            box-sizing: border-box;
            border: 1px solid black;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div>
        <div class="box">
            标准盒子
        </div>
        <p></p>
        <div class="ie-box">
            IE盒子
        </div>
        <p></p>
        <div class="flex-box">
            <div class="flex-box-item">flex盒子</div>
            <div class="flex-box-item">flex盒子</div>
            <div class="flex-box-item">flex盒子</div>
        </div>
    </div>

</body>

</html>
